<div class="container">
  <h5>Log in</h5>
  <form [formGroup]="form" class="root-body-bordered px-2" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-sm-3 bg-body text-end align-content-center">
        <label for="username" class="form-label">Your name or email address:</label>
      </div>
      <div class="col-sm-9 p-3 bg-primary border-start border-secondary">
        <input type="text" class="form-control" id="username" formControlName="username">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 bg-body text-end align-content-center">
        <label for="password" class="form-label">Password:</label>
      </div>
      <div class="col-sm-9 p-3 bg-primary border-start border-secondary">
        <div class="input-group">
          <input [attr.type]="hidePassword? 'password' : 'text'" class="form-control" id="password" formControlName="password">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
            <i [ngClass]="{'bi-eye': hidePassword, 'bi-eye-slash': !hidePassword}" class="bi"></i>
            <div class="d-inline-block" style="width: 45px;"> {{hidePassword ? 'Show' : 'Hide'}}</div>
          </button>
        </div>
        <div class="form-text">
          <a routerLink="./lost-password">Forgot your password?</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9 offset-3 p-3 bg-primary border-start border-secondary">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember" formControlName="remember">
          <label class="form-check-label" for="remember">
            Stay logged in
          </label>
        </div>
      </div>
    </div>
    <div class="row bg-primary border-top border-secondary">
      <div class="col-sm-2 offset-3">
        <button type="submit" [disabled]="!form.valid" class="btn btn-tertiary my-2 w-75">
          <i class="bi bi-lock"></i>
          Log in
        </button>
      </div>
    </div>
  </form>
</div>
<div class="text-center my-2">
  <span>Don't have an account? </span>
  <button class="btn btn-tertiary" routerLink="./register">Register now</button>
</div>
